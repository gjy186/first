<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #flash{
            width: 800px;
            height: 600px;
            /* background-color: aqua; */
            margin: 0 auto;
            border: 1px solid black;
            overflow: hidden;
            position: relative;
        }
        #flash img{
            width: 800px;
            height: 600px;
        }
        #flash ul{
           position: absolute;
           left: 40%;
           bottom: 5%;
           width: 200px;
           height: 30px;
           border-radius: 20px;
           background-color: rgba(0,0,0,0.5);
        }
        #flash ul li{
            float: left;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: #fff;
            margin-left: 20px;
            margin-top: 7px;
        }
        #flash ul .li_first{
            background-color: blueviolet;
        }
        #flash .button{
            width: 50px;
            height: 50px;
            border-radius: 50px;
            background-color: rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        #flash .right{
            position: absolute;
            right: 10px;
            top: 280px;
        }
        #flash .left{
            position: absolute;
            left: 10px;
            top: 280px;
        }
        #flash .button span{
            font-size: xx-large;
            font-weight: 700;
            line-height: 50px;
            margin-left: 15px;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="flash">
        <img src="img/img/1.jpg" alt="">
        <img src="img/img/2.jpg" alt="">
        <img src="img/img/3.jpg" alt="">
        <img src="img/img/4.jpg" alt=""> 
        <img src="img/img/5.jpg" alt="">
        <ul>
            <li class="li_first"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="button right"><span>></span></div>
        <div class="button left"><span><</span></div>
    </div>
    <script>
        var count=0;
        function run(){
            count++;
            count=count==5?0:count++;
            $("#flash img").eq(count).fadeIn(500).siblings("img").fadeOut(500);
            $("#flash ul li").eq(count).css("background","pink").siblings("li").css("background","#fff");
        }
        function reverserun(){
            count--;
            count=count==-1?4:count--;
            $("#flash img").eq(count).fadeIn(500).siblings("img").fadeOut(500);
            $("#flash ul li").eq(count).css("background","pink").siblings("li").css("background","#fff"); 
        }
        var timer=setInterval(run,2000);
        $("#flash").hover(function(){
            clearInterval(timer);
        }),function(){
            timer=setInterval(run,2000);
        }
        $("#flash ul li").click(function(){
            count=$(this).index();
            count=count==5?0:count++;
            $("#flash img").eq(count).fadeIn(500).siblings("img").fadeOut(500);
            $("#flash ul li").eq(count).css("background","pink").siblings("li").css("background","#fff"); 
        })
        $("#flash .right").click(function(){
            run();
        })
        $("#flash .left").click(function(){
            reverserun()
        })


    </script>
</body>
</html>
