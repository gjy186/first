<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="animate.min(1).css">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .tab{
            width: 300px;
            height: 40px;
            line-height: 40px;
            background-color: aqua;
            position: relative;
            z-index: 100;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        .tab a{
            text-decoration: none;
            width: 100px;
            color: black;
            display: inline-block;
            /* margin-left: 25px; */
            /* background-color: red; */
        }
        .con{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: relative;
            top: 0;
            left: 0;
        }
        img{
            width: 300px;
            height: 300px;
        }
        .con div{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        .con1{
            z-index: 1;
        }
        /* .active{
            background-color: blueviolet;
        } */
       
       .aa{
           width: 100px;
           height: 40px;
           background-color: blue;
           position: absolute;
           
           z-index: -1;
       }
    </style>
</head>
<body>
   <div class="tab">
       <a href="" class="active">选项卡1</a>
       <a href="">选项卡2</a>
       <a href="">选项卡3</a>
      <div class="aa"></div>
   </div> 
   <div class="con">
       <div class="con1"><img src="img/img/1.jpg" alt=""></div>
       <div class="con2"><img src="img/img/2.jpg" alt=""></div>
       <div class="con3"><img src="img/img/3.jpg" alt=""></div>
   </div>
   <script>
       $(function(){
           $(".tab a").mouseenter(function(){
               $(this).addClass("active").siblings().removeClass("active");
               $(".con div").eq($(this).index()).show().siblings().hide();
               $(".aa").animate({
                left:100*$(this).index()+"px"
               },300)
               
           })
       })
   </script>
</body>
</html>
