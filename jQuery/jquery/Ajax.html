<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h3>jquery发送的Ajax请求</h3>
        <button>GET</button>
        <button>POST</button>
    </div>
    <script>
        $("button").eq(0).click(function(){
            $.get("http://127.0.0.1:5500",{a:100,b:200,c:300},function(data){
               console.log(data) 
            },'json')
        })
        $("button").eq(1).click(function(){
            $.post("http://127.0.0.1:5500",{a:100,b:200,c:300},function(data){
               console.log(data) 
            },'json')
        })
    </script>
</body>
</html>
