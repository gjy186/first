<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建类
        //js实例化对象的代码
        function Person(name,age){
            this.name=name;
            this.age=age;
        }
        Person.prototype.sayHello=function(){
            console.log("我叫"+this.name);
        }
        const P=new Person("王狗蛋",20);
        console.log(P);
        P.sayHello();


        //es6中 实例化对象的代码 通过类
        //创建类的方法
        class Per{
            constructor(name,age){
                this.name=name;
                this.age=age;
            }
            sayHello(){
                console.log("我叫"+this.name);
            }
        }
        const PP=new Per("马大哈",22);
        console.log(PP);
        PP.sayHello();
        //注意 class类名之后没有括号

        //new关键字的作用
        //1.返回了一个新的对象
        //2.将空对象中的-proto指向构造函数的原型(prototype)
        //3.将构造函数中的this绑定到了这个new出来的对象
        //4.返回到新对象上
    </script>
</body>
</html>


<!-- 面向过程(POP)是分析出解决问题所需要的步骤,然后把函数一步一步实现 私用的时候在一个一个的依次调用就可以了 -->
<!-- 面向对象(OOP)是把事务分解成为一个个对象,然后由对象之间分工与合作 -->
<!-- 面向对象的特性:封装 继承 多态 -->
