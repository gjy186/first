<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数组结构允许我们按照一一对应的关系从数组中取值赋值给变量
        const F4=["小沈阳","刘能","赵四","宋小宝"];
        let [xiao,liu,zhao,song]=F4;
        console.log(xiao);
        console.log(zhao);
        console.log(song);
        //可嵌套
        let arr=[1,[[2],3]];
        let a=arr[0];
        let b=arr[1][0][0];
        console.log(a);
        //可忽略
        let [q,w]=[1,2,3];
        //不完全解构
        let [e=1,r]=[];
        console.log(r);
        //剩余运算符
        let [i,...p]=[1,2,3,4,5,6]
        console.log(p);
        //解构赋值没有完全解构会走默认,
        let [o=10]=[];
        console.log(o);
    </script>
</body>
</html>
